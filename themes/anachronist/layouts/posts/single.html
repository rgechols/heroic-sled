{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      <span class="reading-time">{{ math.Round (div (countwords .Content) 200.0) }} min read</span>
    </div>
  </header>
  <div class="content">
    {{ .Content }}
  </div>
  {{ with .Params.tags }}
  <footer class="post-footer">
    <ul class="tags">
      {{ range . }}<li><a href="{{ "/tags/" | relURL }}{{ . | urlize }}/">{{ . }}</a></li>{{ end }}
    </ul>
  </footer>
  {{ end }}
  {{ partial "newsletter.html" . }}
</article>
{{ end }}
